name: FirstWorkflow

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-github-actions:
    runs-on: ubuntu-latest
    needs: [run-shell-command]
    steps:
      - name: Simple JS Action
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Billy
